    //Work with checkbox, addEventListener and for loop

    var boxArray = document.querySelectorAll("input");
    var newArray = [];
    //console.log(boxArray);

    for(var i = 0; i < boxArray.length; i++){
        boxArray[i].addEventListener("change", checkBoxStats(i), false);
    }

    function checkBoxStats(num){
        return function(){
            if(boxArray[num].checked){
                newArray.push(boxArray[num].value);
            }else if(!boxArray[num].checked){
                console.log("gonna remove");
                removeEle(num);
            }
            console.log(newArray);
        }
    }

    function removeEle(index){
        for(var n = 0; n<newArray.length; n++){
            if(newArray[n] == boxArray[index].value){
                newArray.splice(n, 1);
            }    
        }
    }

    </script>
